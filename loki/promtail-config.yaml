server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'
      
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'

    # Una vez tenemos el nombre, le decimos dónde está el archivo de log real
    pipeline_stages:
      - docker: {}  # Esto es un atajo que hace el JSON parse automáticamente

    pipeline_stages:
        - json:
            expressions:
              output: log
              stream: stream
              attrs:
        - json:
            expressions:
              tag:
            source: attrs
        - regex:
            expression: (?P<container_name>(?:[^|]*[^|]))
            source: tag
        - timestamp:
            source: time
            format: RFC3339Nano
        - labels:
            tag:
            stream:
            container_name:
